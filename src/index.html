<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scss/style.css">
</head>
<body>
        <div class="calc">
            <div class="calc__layout">
                <form id="form">
                    <input name="result" value="" class="calc__result" disabled type="text">
                </form>
                <!-- <div class="calc__result"></div> -->
                <div class="calc__inputCalc_box">
                    <div><button class="delete" value="AC">AC</button></div>
                    <div class="calc__inputCalc"></div>
                </div>     
            </div>
            <div class="btn-calc">
                <div class="numbers">
                    <div class="numbers__layout">
                        <button class="numbers__btn" value="+">+</button>
                        <button class="numbers__btn" value="1">1</button>
                        <button class="numbers__btn" value="2">2</button>
                        <button class="numbers__btn" value="3">3</button>
                    </div>
                    <div class="numbers__layout">
                        <button class="numbers__btn" value="-">-</button>
                        <button class="numbers__btn" value="4">4</button>
                        <button class="numbers__btn" value="5">5</button>
                        <button class="numbers__btn" value="6">6</button>
                    </div>
                    <div class="numbers__layout">
                        <button class="numbers__btn" value="*">*</button>
                        <button class="numbers__btn" value="7">7</button>
                        <button class="numbers__btn" value="8">8</button>
                        <button class="numbers__btn" value="9">9</button>
                    </div>
                    <div class="numbers__layout">
                        <button class="numbers__btn" value="/">/</button>
                        <button class="numbers__btn" value=".">.</button>
                        <button class="numbers__btn" value="0">0</button>
                        <button class="step">‚Üê</button>
                    </div>
            </div>
            <button class="equally">=</button>
        </div>
    <script src="app.js"></script>
</body>
</html>
